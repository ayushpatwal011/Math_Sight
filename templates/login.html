<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white">
  <main
    class="flex flex-col gap-5 justify-center items-center w-full h-screen px-4"
    role="main"
    aria-label="Login Page"
  >
    <h1 class="font-semibold text-4xl" id="login-heading">Login Page</h1>

    <form
      action="/home"
      method="POST"
      class="flex flex-col gap-4 p-6 rounded-lg shadow-md w-full max-w-sm"
      aria-labelledby="login-heading"
    >
      <fieldset class="flex flex-col gap-4">
        <legend class="sr-only">Login form</legend>

        <label for="email" class="text-xl">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter your email"
          class="p-2 rounded bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-blue-400"
          required
          aria-required="true"
        />

        <label for="password" class="text-xl">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Enter your password"
          class="p-2 rounded bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-blue-400"
          required
          aria-required="true"
        />
        
       <a href="/index" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded transition duration-200">
         <button
          type="submit"
          
          aria-label="Log into your MathSight account"
        >
          Login
        </button></a>
      </fieldset>

      <p>
        Donâ€™t have an account?
        <a href="/signup" class="text-blue-400 underline" aria-label="Go to Sign Up page">
          Sign up
        </a>
      </p>
    </form>
  </main>
</body>
</html>
