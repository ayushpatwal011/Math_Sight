<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stylish Profile Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-300 text-white min-h-screen flex items-center justify-center font-sans">

  <div class="bg-gray-800 p-10 rounded-3xl shadow-2xl w-full max-w-4xl text-center space-y-8">

    <!-- User Image -->
    <img src="{{url_for("static",filename="demo.jpg")}}"  
         class="w-36 h-36 rounded-full mx-auto border-4 border-white shadow-lg" />

    <!-- User Info in Rows -->
    <div class="flex flex-wrap justify-center gap-6">
      
      <div class="group bg-gray-700 p-6 rounded-xl hover:bg-gray-600 transition duration-300 cursor-pointer shadow-md w-60">
        <h2 class="text-xl font-semibold group-hover:text-blue-400">Name</h2>
        <p class="text-lg text-gray-300 group-hover:text-white">John Doe</p>
      </div>

      <div class="group bg-gray-700 p-6 rounded-xl hover:bg-gray-600 transition duration-300 cursor-pointer shadow-md w-60">
        <h2 class="text-xl font-semibold group-hover:text-blue-400">Email</h2>
        <p class="text-lg text-gray-300 group-hover:text-white">johndoe@example.com</p>
      </div>

      <div class="group bg-gray-700 p-6 rounded-xl hover:bg-gray-600 transition duration-300 cursor-pointer shadow-md w-60">
        <h2 class="text-xl font-semibold group-hover:text-blue-400">Grade</h2>
        <p class="text-lg text-gray-300 group-hover:text-white">12th</p>
      </div>

      <div class="group bg-gray-700 p-6 rounded-xl hover:bg-gray-600 transition duration-300 cursor-pointer shadow-md w-60">
        <h2 class="text-xl font-semibold group-hover:text-blue-400">Gender</h2>
        <p class="text-lg text-gray-300 group-hover:text-white">Male</p>
      </div>

      <div class="group bg-gray-700 p-6 rounded-xl hover:bg-gray-600 transition duration-300 cursor-pointer shadow-md w-60">
        <h2 class="text-xl font-semibold group-hover:text-blue-400">Degree of Blindness</h2>
        <p class="text-lg text-gray-300 group-hover:text-white">Partial</p>
      </div>

    </div>

  </div>

</body>
</html>
